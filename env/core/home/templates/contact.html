<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full-screen Animated Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #ff6a00, #ee0979, #311b92);
            animation: gradientMove 10s infinite alternate;
            position: relative;
        }

        /* Glowing Effect */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Animated Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 0; }
            to { transform: translateY(-10vh); opacity: 1; }
        }

        /* Styled Buttons */
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 12px 24px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Animated Particles -->
    <div class="particles"></div>

    <!-- Contact Page Content -->
    <div>
        <h1 class="mb-3">Contact Us</h1>
        <p class="lead">Feel free to reach out to us anytime!</p>

        <!-- Navigation Links -->
        <div class="nav-links mt-4">
            <a href="/">Home</a>
            <a href="/about/">About</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Particle Animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const particlesContainer = document.querySelector(".particles");
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 3 + 3) + "s";
                particlesContainer.appendChild(particle);
            }
        });
    </script>

</body>
</html>
