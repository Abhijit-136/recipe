<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

        /* General Styles */
        body {
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #1a237e, #0d47a1);
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Animated Starry Background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate, drift 10s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes drift {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-50px) translateX(30px); }
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container h2 {
            text-align: center;
            font-weight: bold;
        }

        /* Input Fields */
        .form-control {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Submit Button */
        .btn-submit {
            background: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            width: 100%;
            padding: 12px;
        }

        .btn-submit:hover {
            background: #e91e63;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(255, 64, 129, 0.5);
        }

        /* Link */
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Animated Starry Background -->
    <div class="stars">
        <script>
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("span");
                let size = Math.random() * 5;
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.querySelector(".stars").appendChild(star);
            }
        </script>
    </div>

    <!-- Registration Form -->
    <form class="form-container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="mb-3">
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
        </div>

        <div class="mb-3">
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-submit">Create Account</button>
        <a href="/login" class="login-link">Already have an account?</a>
    </form>

</body>
</html>
