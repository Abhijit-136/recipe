<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a237e, #0d47a1);
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        /* Animated Star Background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .stars span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite alternate, drift 10s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes drift {
            0% { transform: translateY(0px) translateX(0px); }
            100% { transform: translateY(-50px) translateX(30px); }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
            font-size: 24px;
        }

        .btn-logout {
            background: white;
            color: #00509E;
            border-radius: 20px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #004080;
            color: white;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Recipe Form */
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 30px;
            color: white;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-submit {
            background: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background: #e91e63;
        }

        /* Recipe List */
        .recipe-container {
            max-width: 900px;
            margin: auto;
            margin-top: 50px;
        }

        .recipe-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            color: white;
        }

        .recipe-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .recipe-details {
            flex-grow: 1;
        }

        .recipe-actions a {
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-delete {
            background: #ff3b3b;
            color: white;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .btn-update {
            background: #2ecc71;
            color: white;
        }

        .btn-update:hover {
            background: #25a65c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .recipe-card {
                flex-direction: column;
                text-align: center;
            }

            .recipe-card img {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Animated Starry Background -->
    <div class="stars">
        <script>
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("span");
                let size = Math.random() * 5;
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
                star.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.querySelector(".stars").appendChild(star);
            }
        </script>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">ðŸŒŸ Recipe Dashboard</a>
            <a href="/logout/" class="btn btn-logout">Logout</a>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome, {{ request.user }}</h1>
        <p>Manage your recipes with ease</p>
    </div>

    <!-- Recipe Form -->
    <form class="form-container" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-center">Add New Recipe</h2>
        <hr>
        <div class="mb-3">
            <input name="receipe_name" type="text" class="form-control" placeholder="Recipe Name" required>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="receipe_decription" placeholder="Recipe Description" required></textarea>
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" name="receipe_image" required>
        </div>
        <button type="submit" class="btn btn-submit">Add Recipe</button>
    </form>

    <!-- Recipe List -->
    <div class="recipe-container">
        <h2 class="text-center mb-4">Your Recipes</h2>
        {% for receipe in receipes %}
        <div class="recipe-card">
            <img src="/media/{{ receipe.receipe_image }}" alt="Recipe Image">
            <div class="recipe-details">
                <h5>{{ receipe.receipe_name }}</h5>
                <p>{{ receipe.receipe_decription }}</p>
            </div>
            <div class="recipe-actions">
                <a href="/delete/{{ receipe.id }}/" class="btn-delete">Delete</a>
                <a href="/update/{{ receipe.id }}/" class="btn-update">Update</a>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
